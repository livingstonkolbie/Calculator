<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <header role="banner">
        <div class="row text-center">
            <div class="col">
                <h1>Calculator</h1>
            </div>
        </div>
    </header>

    <main role="main">

        <section class="container calculatorBody">
            <div class="row displayRow">
                <div class="col">
                    <h1 class="calcText"></h1>
                </div>
            </div>
            <div class="row operationsRow text-center">
                <div class="col opp multiply">
                    <p>*</p>
                </div>
                <div class="col opp divide">
                    <p>/</p>
                </div>
                <div class="col opp minus">
                    <p>-</p>
                </div>
                <div class="col opp add">
                    <p>+</p>
                </div>
            </div>
            <div class="row operationsRow text-center">
                <div class="col num nine">
                    <p>9</p>
                </div>
                <div class="col num eight">
                    <p>8</p>
                </div>
                <div class="col num seven">
                    <p>7</p>
                </div>
                <div class="col num six">
                    <p>6</p>
                </div>
            </div>
            <div class="row operationsRow text-center">
                <div class="col num five">
                    <p>5</p>
                </div>
                <div class="col num four">
                    <p>4</p>
                </div>
                <div class="col num three">
                    <p>3</p>
                </div>
                <div class="col num two">
                    <p>2</p>
                </div>
            </div>
            <div class="row operationsRow text-center">
                <div class="col num one">
                    <p>1</p>
                </div>
                <div class="col num zero">
                    <p>0</p>
                </div>
                <div class="col num point">
                    <p>.</p>
                </div>
                <div class="col opp equal">
                    <p>=</p>
                </div>
            </div>
            <div class="row operationsRow text-center">
                <div class="col opp clear">
                    <p>C</p>
                </div>
                <div class="col num blank">
                    <p></p>
                </div>
                <div class="col num blank">
                    <p></p>
                </div>
                <div class="col num blank">
                    <p></p>
                </div>
            </div>


        </section>



    </main>

    <script src="./js/app.js"></script>
</body>
</html>
