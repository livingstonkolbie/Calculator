<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <header role="banner">
        <div class="row text-center">
            <div class="col">
                <h1>Calculator</h1>
            </div>
        </div>
    </header>

    <main role="main">

        <section class="container calculatorBody">
            <div class="row displayRow">
                <div class="col">
                    <h1 class="calcText"></h1>
                </div>
            </div>
            <div class="row operationsRow text-center">
                <div class="col oppCol multiply">
                    <p>*</p>
                </div>
                <div class="col oppCol divide">
                    <p>/</p>
                </div>
                <div class="col oppCol minus">
                    <p>-</p>
                </div>
                <div class="col oppCol add">
                    <p>+</p>
                </div>
            </div>
            <div class="row operationsRow text-center">
                <div class="col numCol nine">
                    <p>9</p>
                </div>
                <div class="col numCol eight">
                    <p>8</p>
                </div>
                <div class="col numCol seven">
                    <p>7</p>
                </div>
                <div class="col numCol six">
                    <p>6</p>
                </div>
            </div>
            <div class="row operationsRow text-center">
                <div class="col numCol five">
                    <p>5</p>
                </div>
                <div class="col numCol four">
                    <p>4</p>
                </div>
                <div class="col numCol three">
                    <p>3</p>
                </div>
                <div class="col numCol two">
                    <p>2</p>
                </div>
            </div>
            <div class="row operationsRow text-center">
                <div class="col numCol one">
                    <p>1</p>
                </div>
                <div class="col numCol zero">
                    <p>0</p>
                </div>
                <div class="col numCol point">
                    <p>.</p>
                </div>
                <div class="col numCol equal">
                    <p>=</p>
                </div>
            </div>
            <div class="row operationsRow text-center">
                <div class="col numCol clear">
                    <p>C</p>
                </div>
                <div class="col numCol blank">
                    <p></p>
                </div>
                <div class="col numCol blank">
                    <p></p>
                </div>
                <div class="col numCol blank">
                    <p></p>
                </div>
            </div>


        </section>



    </main>

    <script src="./js/app.js"></script>
</body>
</html>
